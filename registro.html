<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/ac2c8540a9.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--Nav-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <!--Logo AP-->
            <a class="navbar-brand" href="index.html">
                <img src="imagenes/APLogo.png" alt="Logo de Argentina Programa" width="160" height="40">
            </a>
            <!--Redes-->
            <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"><a href="#"><i class="fa-brands fa-instagram fa-2x color color-hover"></i></a></li>
                    <li class="list-group-item"><a href="#"><i class="fa-brands fa-facebook fa-2x color color-hover"></i></a></li>
                    <li class="list-group-item"><a href="#"><i class="fa-brands fa-github fa-2x color color-hover"></i></a></li>
                    <!-- Button trigger modal Login-->
                    <li class="list-group-item">
                        <a href="#"><i data-bs-toggle="modal" data-bs-target="#loginModal" class="fa-solid fa-user-lock fa-2x color color-hover"></i></a>
                    </li>
            </ul>
            
        </div>
    </nav>
 
    <div class="container text-center">
        <div class="row">
          <div class="col-1">
          </div>
          <div class="col-10">
            <div class="modal-body">
                <!--Form Login-->
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrate</button>
                </form>
                <small>Si ya tienes cuenta <a href="login.html">inicia sesion</a></small>
            </div>
          </div>
          <div class="col-1">
          </div>
        </div>
      </div>

    <footer>
        <h5 class="bg-dark text-white fs-6">Desarrollado por Fernanda Elena Barrionuevo 2022.</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
